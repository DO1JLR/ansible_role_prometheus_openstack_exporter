---
openstack_exporter__version: '1.3.0'
openstack_exporter__releases: "https://github.com/openstack-exporter/openstack-exporter/releases/download/v{{ openstack_exporter__version }}"
openstack_exporter__filename: "openstack-exporter-{{ openstack_exporter__version }}.linux-{{ _arch }}"
openstack_exporter__checksum: 'sha256sums.txt'

openstack_exporter__user: 'openstackexporter'
openstack_exporter__group: 'openstackexporter'

openstack_exporter__version_check: true

openstack_exporter__systemd: true

openstack_exporter__clouds:
  clouds: {}

openstack_exporter__write_clouds_yaml: true
openstack_exporter__first_port: 9123
openstack_exporter__no_log: true

# should we do a version check? (recomended)
submodules_versioncheck: false
